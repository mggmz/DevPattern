<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DevPattern – CV</title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="pt-20">
  <div id="site-header"></div>

  <main class="mx-auto max-w-4xl px-6">
    <h1 class="mb-4 text-3xl font-bold">Currículum Vitae</h1>
    <p class="mb-8 text-gray-700">
      Desarrollador full-stack con N&nbsp;años de experiencia en JavaScript,
      React y despliegue en la nube. Apasionado por la arquitectura limpia y la
      accesibilidad web.
    </p>

    <div class="aspect-video w-full overflow-hidden rounded-lg shadow-lg">
      <iframe
        src="docs/cv.pdf#zoom=page-width"
        title="CV PDF"
        class="h-full w-full"></iframe>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="js/include.js" defer></script>
</body>
</html>
